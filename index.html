<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js">

    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="background-gradient">
      <div class="wrap">
        <div class="headline">
          <h1>Tы сегодня покормил кота?</h1>
        </div>

        <main>
          <div class="product foieGras">
            <div class="treat-fakeborder">
              <div class="treat">
              <p class="treat-description description_top">Сказачное заморское яство</p>
              <h1 class="treat-description description_middle">Нямушка</h1>
              <h2 class="treat-description description_middle_little">с фуа-гра</h2>
              <p class="treat-description description_bottom">10 порций</p>
              <p class="treat-description description_bottom">мышь в подарок </p>
              <div class="circle">
                <h1 class='weight_number'>0,5</h1>
                <h2 class='weight_measure'>кг</h2>
                  </div>
                </div>
              </div>
            <p class="comment"></p>
          </div>

          <div class="product fish">
            <div class="treat-fakeborder">
              <div class="treat">
              <p class="treat-description description_top">Сказачное заморское яство</p>
              <h1 class="treat-description description_middle">Нямушка</h1>
                <h2 class="treat-description description_middle_little">с рыбой</h2>
              <p class="treat-description description_bottom">40 порций</p>
              <p class="treat-description description_bottom">2 мыши в подарок</p>
              <div class="circle">
                <h1 class='weight_number'>2</h1>
                <h2 class='weight_measure'>кг</h2>

            </div>
          </div>
          </div>
            <p class="comment"></p>

          </div>

          <div class="product chicken">
            <div class="treat-fakeborder">
              <div class="treat">
              <p class="treat-description description_top">Сказачное заморское яство</p>
              <h1 class="treat-description description_middle">Нямушка</h1>
                <h2 class="treat-description description_middle_little">с курой</h2>
              <p class="treat-description description_bottom">100 порций</p>
              <p class="treat-description description_bottom">5 мышей в подарок</p>
              <p class="treat-description description_bottom">заказчик доволен</p>
              <div class="circle">
                <h1 class='weight_number'>5</h1>
                <h2 class='weight_measure'>кг</h2>
                </div>
              </div>
            </div>
            <p class="comment"></p>
          </div>

        </main>
      </div>
    </div>
  </body>
</html>
